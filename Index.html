<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Skill Test</title>
</head>
<body>
        <section>
            <h1>Number of Skills Details</h1>
            <div id="Skills">
                <div class="Skills_Bar">
                    <div id="html">
                        <span class="skills_area">html</span>
                        <span class="Percentage">100%</span>
                    </div>
                </div>
        
                <div class="Skills_Bar">
                    <div id="css">
                        <span class="skills_area">css</span>
                        <span class="Percentage">95%</span>
                    </div>
                </div>

                <div class="Skills_Bar">
                    <div id="js">
                        <span class="skills_area">JavaScript</span>
                        <span class="Percentage">70%</span>
                    </div>
                </div>

                <div class="Skills_Bar">
                    <div id="react">
                        <span class="skills_area">React.js</span>
                        <span class="Percentage">70%</span>
                    </div>
                </div>

                <div class="Skills_Bar">
                    <div id="Wix">
                        <span class="skills_area">Wix</span>
                        <span class="Percentage">95%</span>
                    </div>
                </div>

                <div class="Skills_Bar">
                    <div id="WordPress">
                        <span class="skills_area">WordPress</span>
                        <span class="Percentage">95%</span>
                    </div>
                </div>

                <div class="Skills_Bar">
                    <div id="bs">
                        <span class="skills_area">BootStrap</span>
                        <span class="Percentage">95%</span>
                    </div>
                </div>


            </div>
        </section>
</body>
</html>
